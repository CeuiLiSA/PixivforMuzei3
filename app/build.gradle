plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.antony.muzei.pixiv"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode getProperty('app.version.code') as int
        versionName getProperty('app.version.name')

        buildConfigField "String", "PIXIV_CLIENT_ID", "\"${getProperty('pixiv.client.id')}\""
        buildConfigField "String", "PIXIV_CLIENT_SEC", "\"${getProperty('pixiv.client.sec')}\""

        manifestPlaceholders = [
                PACKAGE: "com.antony.muzei.pixiv"
        ]
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources true // <--
                obfuscate false
                optimizeCode true
            }
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
//            postprocessing {
//                removeUnusedCode false
//                removeUnusedResources true // <--
//                obfuscate false
//                optimizeCode true
//            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    flavorDimensions 'deliver'

    productFlavors {
        dev {
            dimension = 'deliver'
            applicationIdSuffix '.dev'
            versionNameSuffix ':dev'

            manifestPlaceholders = [
                    PACKAGE: "com.antony.muzei.pixiv.dev"
            ]
        }
        prod {
            dimension = 'deliver'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${cfg.libKotlin}"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta7'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.work:work-runtime:2.3.4'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.google.android.apps.muzei:muzei-api:3.4.0-alpha02'
    implementation 'com.squareup.moshi:moshi:1.9.2'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:4.4.1'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${cfg.libKotlin}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${cfg.libKotlinCoroutine}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${cfg.libKotlinCoroutine}"
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}
